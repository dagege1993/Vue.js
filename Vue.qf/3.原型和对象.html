原型：构造函数下面有一个prototype属性叫做原型，构造函数+原型整体也是一个对象，叫做原型对象

共享：原型对象下的属性和方法，可供多个对象进行共享访问，这样可以节省内存消耗

原型链： 连接对象和原型对象之间的纽带就叫做原型链
