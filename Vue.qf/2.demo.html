    var obj = {name: {age: 20}};
    var obj2 = copy(obj);
    obj2.name.age = 30;
    console.log(obj);


    function copy(obj) {    //   浅拷贝
        var result = {};
        for (var attr in obj) {
            result[attr] = obj[attr];
        }
        return result;
    }

    function copy(obj) {    //深拷贝
        var result = {};
        for (var attr in obj) {
            if (typeof obj[attr] == 'object') {
                result[attr] = copy(obj[attr]);
            }
            else {
                result[attr] = obj[attr];
            }
        }
        return result;
    }
