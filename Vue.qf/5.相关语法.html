constructor 原型对象下唯一默认自带的属性，用于查看对象的构造函数
instanceof 左边是实例对象，右边是构造函数，它会检查右边的构造函数的原型对象是否再左边对象的原型链上
in 和 for in ， in运算符返回一个布尔值，表示一个对象是否有某个属性, for in 循环可以获得对象所有可枚举属性
